    <h1 class="main_heading">Contact Us</h1>

    <div class="container">
      <div class="form">
        <label for="email">Your email:</label><br />
        <input
          type="email"
          name="email"
          required
          spellcheck="false"
        /><br /><br />
        <label for="message">Your message:</label><br />
        <textarea
          name="message"
          rows="5"
          cols="39"
          required
          spellcheck="false"
        ></textarea
        ><br />
        <button class="btn">Send</button>
      </div>
    </div>

    <footer>&copy; 2024 DondaDheerajReddy CodeSphere.io</footer>
    <script>
      document.querySelector(".btn").addEventListener("click", function () {
        alert("The Message is sent.");
      });
    </script>
